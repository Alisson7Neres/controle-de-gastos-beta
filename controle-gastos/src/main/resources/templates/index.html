<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>index</title>
	
	<style>
		h3{
			position: relative;
			left: 37%;
			top: 50px;
			width:  100%;
		}
	</style>
	
	    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>

<body>
	<div class="container-sm">
	<h3>Cadastro de usuário</h3>
	
	
	<form class="input-field col s12" style=" padding: 100px;"
	th:action="@{salvarUsuario}" th:object="${usuarioobj}" method="POST">
	<div class="row">
		
		<div class="input-field col s6">
			<input name="nome" id="nome" type="text" class="validate"
			field="*{nome}"/>
			<label for="nome">Nome</label>
		</div>
		
		<div class="input-field col s6">
			<input name="sobrenome" id="sobrenome "type="text" class="validate"
			field="*{sobrenome}">
			<label for="sobrenome">Sobrenome</label>
		</div>
		
		<div class="input-field col s6">
			<input name="senha" id="senha" type="password" class="validate"
			field="*{senha}">
			<label for="senha">Senha</label>
		</div>
		<div class="input-field col s6">
			<input name="email" id="email" type="text" class="validate"
			field="*{email}">
			<label for="email">Email</label>
		</div>
	
	</div>
	<button type="submit" class="btn" >Cadastrar</button>
	<a th:href="@{loginUsuario}" class="btn">Já sou cadastrado</a>

	</form>
	</div>
</body>
</html>
